      string: |
        @import 'colors.scss';
        @import 'bourbon/bourbon.scss';

        // HELPERS =======================
        @mixin font-size($value) {
          font-size: $value + px;
          font-size: ($value / 10) + rem;
        }

        // VARIABLES ==================================
        $text: #393939;
        $light-text: #707070;
        $text-font: 'proxima-nova', Helvetica, Arial, sans-serif;
        $alt-font: 'proxima-nova-alt-condensed', Helvetica, Arial, sans-serif;
        $heading-font: 'arvo', Georgia, serif;
        $light-grey: #d9d9d9;
        $grey: #888;
        $dark: #393939;
        $white: #fff;
        $border-width: 6px;


        // GENERAL ==================================
        html {
          font-size: 62.5%;
          background: $white url('http://themes.g5dxm.com/high-rise/background.png') 0 0 repeat;
        }
        body {
          @include font-size(16);
          border-top: $border-width solid $secondaryColor;
          color: $text;
          font-family: 'proxima-nova', Helvetica, Arial, sans-serif;
          font-weight: 400;
          line-height: 1.25;
          @media (min-width: 960px) {
            line-height: 1.375;
          }
        }
        h1, h2, h3, h4, h5, h6 {
          font-family: $heading-font;
          font-weight: 400;
          margin-top: 0;
        }
        h1 {
          @include font-size(26);
          line-height: 1.15384615;
          margin-bottom: .5em;
          @media (min-width: 960px) {
            @include font-size(32);
            line-height: 1.25;
          }
          @media (min-width: 1200px) {
            @include font-size(36);
          }
        }
        h2 {
          @include font-size(22);
          color: $grey;
          font-family: $text-font;
          line-height: 1.13636364;
          margin-bottom: .5em;
          @media (min-width: 960px) {
            @include font-size(24);
            line-height: 1.25;
          }
        }
        a {
          @include transition(color 0.2s ease-in);
          color: $text;
          text-decoration: none;
          &:hover,
          &:focus {
            color: $secondaryColor;
          }
          [role=main] & {
            text-decoration: underline;
          }
        }
        fieldset {
          border: none;
          padding: 0;
        }
        .form-field {
          margin-bottom: 1em;
        }
        input,
        label,
        legend {
          @include font-size(18);
        }
        label,
        legend {
          font-family: $alt-font;
          font-weight: 100;
        }
        #{$all-text-inputs},
        textarea {
          @include box-sizing(border-box);
          background: $light-grey;
          border: none;
          font-family: $text-font;
          padding: .3em .5em;
          width: 100%;
        }
        input[type=checkbox],
        input[type=radio] {
          display: inline-block;
          margin-right: .5em;
          width: auto;
        }
        textarea {
          height: 5em;
        }


        // LAYOUT ==================================
        .layout {
          @include box-sizing(border-box);
          margin-left: auto;
          margin-right: auto;
          max-width: 1230px;
          width: 100%;
        }
        .wrapper {
          background: $white;
        }
        .content,
        [role=main],
        [role=aside] {
          @include clearfix;
          @include box-sizing(border-box);
        }


        // HEADER/FOOTER ==================================
        [role=banner] {
          @include font-size(13);
          font-family: $heading-font;
          position: relative;
          a {
            color: #fff;
          }
          .buttons {
            position: absolute;
            right: 0;
            top: -$border-width;
          }
          .navigation {
            background: $dark;
            font-family: $heading-font;
            a {
              display: block;
              &:hover,
              &:focus {
                background: #000;
                background: rgba(0, 0, 0, .3);
              }
            }
          }
        }
        .logo {
          max-width: 300px;
          &, img {
            display: block;
            margin: 0;
          }
        }
        .buttons {
          a {
            margin-left: 5px;
            vertical-align: top;
          }
          .widget {
            @include font-size(15);
            display: inline-block;
          }
        }
        .collapsable-btn {
          border-left-color: $secondaryColor;
          padding: 2px 6px !important;
          .text {
            display: none;
          }
          .bars {
            display: block;
            span {
              border-bottom: 1px solid $white;
              display: block;
              margin: 6px 0;
              width: 20px;
            }
          }
          &:first-child {
            margin-top: 0;
          }
        }
        [role=contentinfo] {
          @include clearfix;
          @include font-size(12);
          border-top: 4px double $text;
          padding-bottom: 2em;
          padding-top: 1em;
          text-transform: uppercase;
        }


        // MAIN/ASIDE ==================================
        [role=main] {
          padding-bottom: 2em;
          padding-top: 2em;
        }
        .aside-top {
          padding-top: 2em;
        }
        [role=complementary] {
          padding-bottom: 3em;
        }


        // WIDGETS ==================================
        [role=contentinfo] .widget {
          margin-bottom: 2em;
        }
        [role=main],
        [role=complementary] {
          .widget {
            margin-top: 2em;
          }
        }

        .btn,
        input[type=submit] {
          background: $dark;
          border: none;
          border-left: $border-width solid $primaryColor;
          color: $white;
          display: inline-block;
          padding: .6em 2em;
          text-decoration: none;
          vertical-align: top;
          &:hover,
          &:focus {
            border-left-color: $secondaryColor;
            color: $white;
          }
        }
        .form-note {
          margin-bottom: 2em;
        }
        .form .required:after {
          content: '*';
          margin-left: .25em;
        }
        .form-instruction {
          @include font-size(16);
          display: inline-block;
          font-family: $alt-font;
          font-weight: 100;
          margin: .5em 0 0 25px;
        }
        .form-optional {
          color: $grey;
          padding: 0 .5em;
        }
        input[type=submit] {
          @include font-size(15);
        }
        [role=main] {
          .btn {
            text-decoration: none;
          }
          p, ul, ol {
            color: $light-text;
          }
        }
        .action-calls {
          @include font-size(18);
          font-family: $alt-font;
          font-weight: 100;
          text-transform: uppercase;
          a {
            background: $primaryColor;
            border-left: $border-width solid $secondaryColor;
            display: block;
            margin-bottom: .2em;
            padding: .2em 1em .3em 2em;
            position: relative;
            &:hover,
            &:focus {
              color: $white;
            }
            &:after {
              content: '>';
              position: absolute;
              right: 1em;
            }
          }
        }
        .coupon {
          @include clearfix;
          h2 {
            @include font-size(18);
            border-bottom-color: $secondaryColor;
            color: $secondaryColor;
            margin-bottom: 2em;
            padding-bottom: .5em;
            text-align: center;
          }
          .coupon-logo {
            display: block;
            max-width: 60%;
            margin: 1em auto 2em;
          }
          .p-name {
            @include font-size(14);
          }
          .p-street-address,
          .p-tel {
            display: block;
          }
          .btn {
            @include box-sizing(border-box);
            @include font-size(14);
            margin: 0;
            padding: .4em;
            text-align: center;
            text-decoration: none;
          }
          .coupon-print {
            margin-bottom: 1%;
            width: 100%;
          }
          .coupon-email,
          .coupon-text {
            width: 49.5%;
          }
          .coupon-email {
            margin-right: 1%;
          }
        }
        [role=complementary] .photo img {
          display: block;
        }

        @media (min-width: 768px) and (max-width: 980px) {
          .coupon-info,
          .coupon-map {
            @include box-sizing(border-box);
            float: left;
            width: 50%;
          }
        }
        @media (min-width: 1200px) {
          [role=main] {
            .coupon {
              @include clearfix;
              .coupon-info {
                padding-right: 1%;
              }
              .coupon-map {
                padding-left: 1%;
              }
              .btn {
                @include font-size(16);
              }
            }
            .coupon-info,
            .coupon-map {
              @include box-sizing(border-box);
              float: left;
              width: 50%;
            }
          }
        }

        .social-links {
          a {
            background: url('http://widgets.g5dxm.com/social-links/social-icons.png') no-repeat;
            background-size: 100%;
            height: 33px;
            overflow: hidden;
            text-indent: -999em;
            width: 32px;
            vertical-align: middle;
            &:last-child {
              margin-right: 0;
            }
          }
          .twitter {
            background-position: 0 0;
          }
          .tumblr {
            background-position: 0 -44px;
          }
          .facebook {
            background-position: 0 -88px;
          }
          .instagram {
            background-position: 0 -131px;
          }
          .vimeo {
            background-position: 0 -174px;
          }
          .yelp {
            background-position: 0 -218px;
          }
          .foursquare {
            background-position: 0 -261px;
          }
          .pinterest {
            background-position: 0 -305px;
          }
          .youtube {
            background-position: 0 -349px;
          }
        }

        .blog-feed a {
          display: block;
        }
        .twitter-feed {
          .tweet-text a,
          .tweet-name,
          .tweet-date,
          .follow {
            text-decoration: none;
          }
          li {
            background: #393939;
          }
          .tweet-date {
            color: #707070;
          }
          .tweet-date,
          .tweet-name {
            @include font-size(12);
          }
          .tweet-date,
          .tweet-text p {
            color: #b5b5b5;
          }
          .tweet-name {
            color: $white;
            display: block;
          }
          .tweet-text {
            display: block;
            margin-top: .25em;
          }
          .follow {
            @include font-size(14);
            background: $secondaryColor;
            color: $white;
            font-family: $heading-font;
            margin-top: 1em;
            padding: .5em 1em;
          }
        }
        .tweet-list a {
          color: $secondaryColor;
        }
        [role=complementary] {
          .twitter-feed {
            .tweet-text {
              @include font-size(12);
            }
          }
        }

        .floorplans {
          h3 {
            font-family: $text-font;
          }
          label {
            @include font-size(12);
            font-family: inherit;
          }
          .filter {
            @include linear-gradient(#fff, #f0f0f0);
            border: 1px solid #cbcbcb;
            border-radius: 5px;
            margin-bottom: .5em;
            padding: .75em .5em;
            input {
              display: none;
