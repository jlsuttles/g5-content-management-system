      string: |
        @import 'colors.scss';
        @import 'bourbon/bourbon.scss';

        // HELPERS =======================
        @mixin font-size($value) {
          font-size: $value + px;
          font-size: ($value / 10) + rem;
        }

        // VARIABLES ==================================
        $text: #393939;
        $light-text: #707070;
        $text-font: 'proxima-nova', Helvetica, Arial, sans-serif;
        $alt-font: 'proxima-nova-alt-condensed', Helvetica, Arial, sans-serif;
        $heading-font: 'arvo', Georgia, serif;
        $light-grey: #d9d9d9;
        $grey: #888;
        $dark: #393939;
        $white: #fff;
        $border-width: 6px;


        // GENERAL ==================================
        html {
          font-size: 62.5%;
          background: $white url('http://themes.g5dxm.com/high-rise/background.png') 0 0 repeat;
        }
        body {
          @include font-size(16);
          border-top: $border-width solid $secondaryColor;
          color: $text;
          font-family: 'proxima-nova', Helvetica, Arial, sans-serif;
          font-weight: 400;
          line-height: 1.25;
          @media (min-width: 960px) {
            line-height: 1.375;
          }
        }
        h1, h2, h3, h4, h5, h6 {
          font-family: $heading-font;
          font-weight: 400;
          margin-top: 0;
        }
        h1 {
          @include font-size(26);
          line-height: 1.15384615;
          margin-bottom: .5em;
          @media (min-width: 960px) {
            @include font-size(32);
            line-height: 1.25;
          }
          @media (min-width: 1200px) {
            @include font-size(36);
          }
        }
        h2 {
          @include font-size(22);
          color: $grey;
          font-family: $text-font;
          line-height: 1.13636364;
          margin-bottom: .5em;
          @media (min-width: 960px) {
            @include font-size(24);
            line-height: 1.25;
          }
        }
        a {
          @include transition(color 0.2s ease-in);
          color: $text;
          text-decoration: none;
          &:hover,
          &:focus {
            color: $secondaryColor;
          }
          [role=main] & {
            text-decoration: underline;
          }
        }
        fieldset {
          border: none;
          padding: 0;
        }
        .form-field {
          margin-bottom: 1em;
        }
        input,
        label,
        legend {
          @include font-size(18);
        }
        label,
        legend {
          font-family: $alt-font;
          font-weight: 100;
        }
        #{$all-text-inputs},
        textarea {
          @include box-sizing(border-box);
          background: $light-grey;
          border: none;
          font-family: $text-font;
          padding: .3em .5em;
          width: 100%;
        }
        input[type=checkbox],
        input[type=radio] {
          display: inline-block;
          margin-right: .5em;
          width: auto;
        }
        textarea {
          height: 5em;
        }


        // LAYOUT ==================================
        .layout {
          @include box-sizing(border-box);
          margin-left: auto;
          margin-right: auto;
          max-width: 1230px;
          width: 100%;
        }
        .wrapper {
          background: $white;
        }
        .content,
        [role=main],
        [role=aside] {
          @include clearfix;
          @include box-sizing(border-box);
        }


        // HEADER/FOOTER ==================================
        [role=banner] {
          @include font-size(13);
          font-family: $heading-font;
          position: relative;
          a {
            color: #fff;
          }
          .buttons {
            position: absolute;
            right: 0;
            top: -$border-width;
          }
          .navigation {
            background: $dark;
            font-family: $heading-font;
            a {
              display: block;
              &:hover,
              &:focus {
                background: #000;
                background: rgba(0, 0, 0, .3);
              }
            }
          }
        }
        .logo {
          max-width: 300px;
          &, img {
            display: block;
            margin: 0;
          }
        }
        .buttons {
          a {
            margin-left: 5px;
            vertical-align: top;
          }
          .widget {
            @include font-size(15);
            display: inline-block;
          }
        }
        .collapsable-btn {
          border-left-color: $secondaryColor;
          padding: 2px 6px !important;
          .text {
            display: none;
          }
          .bars {
            display: block;
            span {
              border-bottom: 1px solid $white;
              display: block;
              margin: 6px 0;
              width: 20px;
            }
          }
          &:first-child {
            margin-top: 0;
          }
        }
        [role=contentinfo] {
          @include clearfix;
          @include font-size(12);
          border-top: 4px double $text;
          padding-bottom: 2em;
          padding-top: 1em;
          text-transform: uppercase;
        }


        // MAIN/ASIDE ==================================
        [role=main] {
          padding-bottom: 2em;
          padding-top: 2em;
        }
        .aside-top {
          padding-top: 2em;
        }
        [role=complementary] {
          padding-bottom: 3em;
        }


        // WIDGETS ==================================
        [role=contentinfo] .widget {
          margin-bottom: 2em;
        }
        [role=main],
        [role=complementary] {
          .widget {
            margin-top: 2em;
          }
        }

        .btn,
        input[type=submit] {
          background: $dark;
          border: none;
          border-left: $border-width solid $primaryColor;
          color: $white;
          display: inline-block;
          padding: .6em 2em;
          text-decoration: none;
          vertical-align: top;
          &:hover,
          &:focus {
            border-left-color: $secondaryColor;
            color: $white;
          }
        }
        .form-note {
          margin-bottom: 2em;
        }
        .form .required:after {
          content: '*';
          margin-left: .25em;
        }
        .form-instruction {
          @include font-size(16);
          display: inline-block;
          font-family: $alt-font;
          font-weight: 100;
          margin: .5em 0 0 25px;
        }
        .form-optional {
          color: $grey;
          padding: 0 .5em;
        }
        input[type=submit] {
          @include font-size(15);
        }
        [role=main] {
          .btn {
            text-decoration: none;
          }
          p, ul, ol {
            color: $light-text;
          }
        }
        .action-calls {
          @include font-size(18);
          font-family: $alt-font;
          font-weight: 100;
          text-transform: uppercase;
          a {
            background: $primaryColor;
            border-left: $border-width solid $secondaryColor;
            display: block;
            margin-bottom: .2em;
            padding: .2em 1em .3em 2em;
            position: relative;
            &:hover,
            &:focus {
              color: $white;
            }
            &:after {
              content: '>';
              position: absolute;
              right: 1em;
            }
          }
        }
        .coupon {
          @include clearfix;
          h2 {
            @include font-size(18);
            border-bottom-color: $secondaryColor;
            color: $secondaryColor;
            margin-bottom: 2em;
            padding-bottom: .5em;
            text-align: center;
          }
          .coupon-logo {
            display: block;
            max-width: 60%;
            margin: 1em auto 2em;
          }
          .p-name {
            @include font-size(14);
          }
          .p-street-address,
          .p-tel {
            display: block;
          }
          .btn {
            @include box-sizing(border-box);
            @include font-size(14);
            margin: 0;
            padding: .4em;
            text-align: center;
            text-decoration: none;
          }
          .coupon-print {
            margin-bottom: 1%;
            width: 100%;
          }
          .coupon-email,
          .coupon-text {
            width: 49.5%;
          }
          .coupon-email {
            margin-right: 1%;
          }
        }
        [role=complementary] .photo img {
          display: block;
        }

        @media (min-width: 768px) and (max-width: 980px) {
          .coupon-info,
          .coupon-map {
            @include box-sizing(border-box);
            float: left;
            width: 50%;
          }
        }
        @media (min-width: 1200px) {
          [role=main] {
            .coupon {
              @include clearfix;
              .coupon-info {
                padding-right: 1%;
              }
              .coupon-map {
                padding-left: 1%;
              }
              .btn {
                @include font-size(16);
              }
            }
            .coupon-info,
            .coupon-map {
              @include box-sizing(border-box);
              float: left;
              width: 50%;
            }
          }
        }

        .social-links {
          a {
            background: url('http://widgets.g5dxm.com/social-links/social-icons.png') no-repeat;
            background-size: 100%;
            height: 33px;
            overflow: hidden;
            text-indent: -999em;
            width: 32px;
            vertical-align: middle;
            &:last-child {
              margin-right: 0;
            }
          }
          .twitter {
            background-position: 0 0;
          }
          .tumblr {
            background-position: 0 -44px;
          }
          .facebook {
            background-position: 0 -88px;
          }
          .instagram {
            background-position: 0 -131px;
          }
          .vimeo {
            background-position: 0 -174px;
          }
          .yelp {
            background-position: 0 -218px;
          }
          .foursquare {
            background-position: 0 -261px;
          }
          .pinterest {
            background-position: 0 -305px;
          }
          .youtube {
            background-position: 0 -349px;
          }
        }

        .blog-feed a {
          display: block;
        }
        .twitter-feed {
          .tweet-text a,
          .tweet-name,
          .tweet-date,
          .follow {
            text-decoration: none;
          }
          li {
            background: #393939;
          }
          .tweet-date {
            color: #707070;
          }
          .tweet-date,
          .tweet-name {
            @include font-size(12);
          }
          .tweet-date,
          .tweet-text p {
            color: #b5b5b5;
          }
          .tweet-name {
            color: $white;
            display: block;
          }
          .tweet-text {
            display: block;
            margin-top: .25em;
          }
          .follow {
            @include font-size(14);
            background: $secondaryColor;
            color: $white;
            font-family: $heading-font;
            margin-top: 1em;
            padding: .5em 1em;
          }
        }
        .tweet-list a {
          color: $secondaryColor;
        }
        [role=complementary] {
          .twitter-feed {
            .tweet-text {
              @include font-size(12);
            }
          }
        }

        .floorplans {
          h3 {
            font-family: $text-font;
          }
          label {
            @include font-size(12);
            font-family: inherit;
          }
          .filter {
            @include linear-gradient(#fff, #f0f0f0);
            border: 1px solid #cbcbcb;
            border-radius: 5px;
            margin-bottom: .5em;
            padding: .75em .5em;
            input {
              display: none;
            }
          }
          .filter-btn {
            @include font-size(15);
            @include linear-gradient(white, #f0f0f0);
            border: 1px solid #cbcbcb;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
            padding: .3125em .5em;
          }
          .disabled {
            color: #cbcbcb;
          }
          input:checked + .filter-btn {
            border-color: $text;
          }
          .filter-name {
            @include font-size(15);
            color: $secondaryColor;
          }
          .floorplan-heading strong {
            @include font-size(16);
            font-weight: 400;
          }
          .choose-floorplan {
            text-decoration: none;
            strong {
              color: $secondaryColor;
            }
          }
        }
        .floorplan-container {
          background: $white;
        }

        @media (min-width: 768px) {
          .floorplans {
            .filter {
              padding: .75em 1em;
            }
            .filter-name {
              @include font-size(22);
            }
            .filter-btn {
              @include font-size(15);
            }
          }
        }

        [role=complementary] {
          .social-links {
            background: $white;
            padding: 1em 20px;
            text-align: center;
          }
          .contact-info {
            font-family: $alt-font;
            line-height: 1.2;
            .p-name {
              @include font-size(18px);
              border-bottom: 1px dotted $text;
              padding-bottom: .4em;
            }
            .adr,
            .tel,
            .email {
              @include font-size(18);
              background: url('http://widgets.g5dxm.com/contact-info/contact-icons.png') no-repeat;
              min-height: 35px;
              padding-left: 40px;
              text-transform: uppercase;
            }
            .tel {
              background-position: 0 0;
            }
            .adr {
              background-position: 0 -65px;
            }
            .email {
              background-position: 0 -150px;
            }
          }
        }
        [role=contentinfo] {
          .hours,
          .contact-info {
            float: left;
            margin-right: 2em;
          }
          .contact-info h4 {
            font-family: $text-font;
            font-size: inherit;
            margin: 0;
          }
          .navigation {
            li {
              display: inline-block;
              &:before {
                content: '| ';
              }
              &:first-child:before {
                content: '';
              }
            }
            a {
              display: inline-block;
            }
          }
          .hours p,
          .contact-info p {
            margin-bottom: 0;
          }
        }



        // SMALLER THAN DESKTOP =====================
        @media (max-width: 979px) {
          [role=banner],
          [role=main],
          .aside-top,
          [role=complementary],
          [role=contentinfo] {
            padding-left: 3%;
            padding-right: 3%;
          }
          [role=banner] {
            h1 {
              @include font-size(30);
            }
            .logo {
              width: 65%;
            }
            .buttons .button .btn {
              height: 21px;
              padding: 5px 1em;
            }
            .navigation {
              @include font-size(16);
              a {
                display: block;
                padding: .5em .5em .5em 2em;
              }
              li {
                box-shadow: 0 -1px 0 #212121;
                border-left: $border-width solid $secondaryColor;
              }
            }
          }
          [role=main] .action-calls li {
            margin-bottom: .5em;
          }
          footer[role=contentinfo] .navigation {
            text-align: center;
          }
        }


        // IPAD AND LARGER ========================
        @media (min-width: 768px) {
          h2 {
            margin-bottom: 1em;
          }
          input[type=checkbox],
          input[type=radio] {
            width: auto;
          }
          [role=banner] {
            @include font-size(15);
            padding-top: 1.5em;
          }
          .page-home [role=main] .photo {
            margin-right: -1px;
          }
          .blog-feed,
          .twitter-feed {
            @include box-sizing(border-box);
            width: 100%;
          }
          [role=contentinfo] .navigation {
            float: right;
            text-align: right;
            margin-bottom: 0;
          }
        }


        // SMALL DESKTOP AND LARGER =====================
        @media (min-width: 980px) {
          .layout {
            padding-left: 2.5%;
            padding-right: 2.5%;
          }
          [role=main] {
            padding-left: 5.1282051%; // 60/1170px
            padding-right: 5.1282051%;
          }
          [role=banner] {
            margin-bottom: 1em;
            h1 {
              float: left;
              margin-bottom: .5em;
            }
            .navigation {
              border-collapse: collapse;
              border-left: none;
              clear: both;
              display: table;
              text-align: center;
              width: 100%;
              ul {
                display: table-row;
              }
              li {
                box-shadow: -1px 0 0 #212121;
                border-left: 1px solid #434343;
                display: table-cell;
                &:first-child {
                  box-shadow: none;
                  border-left: none;
                }
              }
              a {
                padding: 1.25em 0 .783em;
                border-bottom: .467em solid $dark;
                &:hover,
                &:focus,
                &.active {
                  border-bottom-color: $secondaryColor;
                }
              }
            }
          }
